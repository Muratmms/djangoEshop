{% extends "layout.html" %}

{% block page_title %}
    Cart
{% endblock page_title %}

{% block content %}
<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
    </tr>
    {% for item in cart_items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
