{% extends "layout.html" %}
{% load static %}

{% block page_title %}
    {{product.title}}
{% endblock page_title %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <!-- Küçük Resimler -->
        <div class="col-1 mb-3">
            <img class="img-fluid rounded-start small-image" 
                 src="{% static 'images/'|add:product.imagUrl %}" 
                 alt="{{ product.title }}" 
                 style="width: 100px; height: 100px; object-fit: cover; margin-bottom: 10px;" 
                 onclick="changeMainImage(this)">
            <img class="img-fluid rounded-start small-image" 
                 src="{% static 'images/2.jpg'%}" 
                 alt="{{ product.title }}" 
                 style="width: 100px; height: 100px; object-fit: cover; margin-bottom: 10px;" 
                 onclick="changeMainImage(this)">
            <img class="img-fluid rounded-start small-image" 
                 src="{% static 'images/3.jpg' %}" 
                 alt="{{ product.title }}" 
                 style="width: 100px; height: 100px; object-fit: cover;" 
                 onclick="changeMainImage(this)">
        </div>
        
        <!-- Büyük Resim -->
        <div class="col-5 mb-3">
            <img class="img-fluid rounded-start" 
                 id="main-image" 
                 src="{% static 'images/'|add:product.imagUrl %}" 
                 alt="{{ product.title }}">
        </div>
        
        <!-- Ürün Bilgileri -->
        <div class="col-12 col-sm-4 mb-3">
            <div class="card shadow-sm h-100 border-0">
                <div class="card-body d-flex flex-column text-center">
                    <!-- Ürün Başlığı -->
                    <h1 class="h3 card-title">{{ product.title }}</h1>
                    
                    <!-- Ürün Açıklaması -->
                    <p class="card-text">{{ product.description }}</p>
                    
                    <!-- Fiyat -->
                    <p class="text-muted">
                        <strong>Price: </strong><span class="badge bg-warning text-dark">${{ product.price }}</span>
                    </p>
        
                    <!-- Size Seçeneği -->
                    <div class="mt-3">
                        <label for="size-select" class="form-label">Size</label>
                        <select id="size-select" class="form-select">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>
        
                    <!-- Add to Cart ve Buy Now Butonları -->
                    <div class="mt-4">
                        <button class="add-to-cart-btn" data-product-id="{{ product.id }}">Add to Cart</button>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-success w-100 rounded-pill">BUY IT NOW</button>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>

<script>
    function changeMainImage(clickedImage) {
        // Büyük resim alanını bul
        var mainImage = document.getElementById('main-image');
        
        // Küçük resmin 'src' değerini büyük resim ile değiştir
        mainImage.src = clickedImage.src;
    }
</script>
<script>
    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', function() {
            const productId = this.getAttribute('data-product-id');
            
            fetch(`/add-to-cart/${productId}/`, {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Product added to cart!');
                } else {
                    alert('Failed to add product.');
                }
            });
        });
    });
</script>
{% endblock content %}
