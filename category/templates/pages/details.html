{% extends "layout.html" %}
{% load static %}

{% block page_title %}
    {{product.title}}
{% endblock page_title %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-1 mb-3">
            <img  class="img-fluid rounded-start" src="{% static 'images/'|add:product.imagUrl %}" alt="{{ product.title }}" style="width: 100px; height: 100px; object-fit: cover;">
        </div>
        <div class="col-5 mb-3">
            <img  class="img-fluid rounded-start" src="{% static 'images/'|add:product.imagUrl %}" alt="{{ product.title }}">
        </div>
        <div class="col-5 mb-3">
            <h1 class="h3">{{product.title}}</h1>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
{% endblock content %}
